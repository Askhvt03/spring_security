
<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout" >
<head>
    <meta charset="UTF-8">
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css'}" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'}" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
    <div class="container-fluid" th:insert="~{layout/navbar}">

    </div>
    <div style="min-height: 600px">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <form th:action="@{/addcar}" method="post">
                    <div class="form-group">
                        <label th:text="#{label.name}">
                        </label>
                        <input type="text" class="form-control mt-2" name="car_name">
                    </div>
                    <div class="form-group mt-3">
                        <label th:text="#{label.year}">
                        </label>
                        <input type="number" class="form-control mt-2" name="car_years" value="0" min="0">
                    </div>
                    <div class="form-group mt-3">
                        <label th:text="#{label.country}">
                        </label>
                        <input type="text" class="form-control mt-2" name="car_country">
                    </div>
                    <div class="form-group mt-3">
                        <label th:text="#{label.price}">
                        </label>
                        <input type="number" class="form-control mt-2" name="car_price" value="0" min="0">
                    </div>
                    <div class="form-group mt-3">
                        <label th:text="#{label.salon}">
                        </label>
                        <select class="form-control mt-2" name="salon_id">
                            <option th:each="cnt : ${salon}" th:text="${cnt.name} + ' - ' + ${cnt.cklass}" th:value="${cnt.id}"></option>
                        </select>
                    </div>
                    <div class="form-group mt-4">
                        <button class="btn btn-success " th:text="#{button.add}"></button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <div class="container mt-3">
        <h6 class="text-center">Copyright (C) 2023 All Rights Reserved</h6>
    </div>
</body>
</html>
